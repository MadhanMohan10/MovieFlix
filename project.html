<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIES WEBSITE</title>
    <script src="project.js" defer></script>
</head>
<body>
    <header >
        <div class="heading">
            <div class="Logo">
                <img class="logo1" src="img1.png" alt="logo"/>
                <span>Movies</span>
                <hr>
            </div>

            <div>
                <p>  Double Click on movies to get Details of it & click to go back</p>
                <p>  Type movie name to get movies and do not press enter  </p>
            </div>
            

            <div class="searchBar">
              <hr>
                <div class="searchImg">
                  <img class="logo2" src="img2.png" alt="logo"/>               
                </div>
                <form id="search-movies">
                    <input type="text" class="searchBox " id='searchtext' placeholder="Quick Search" data-search/>
                </form>
            </div>
        </div>
    </header>
    <div class="a">
        <main >
                <div id="team-list">
                    <ul>
                        <li >
                          <a href="#">Search Results</a>
                        </li>
                        <li >
                          <a href="#">All Team</a>
                        </li>
                        <li >
                            <a href="#">Core</a>
                        </li>
                        <li>
                            <a href="#">Developers</a>
                        </li>
                        <li>
                            <a href="#">Designers</a>
                        </li>
                        <li>
                            <a href="#">Mentors</a>
                        </li>
                    </ul>
                    <button class="Add">
                      +Add
                  </button>
                </div>   
        </main>
        <div id="container"  data-movie-container>
        </div>
    </div>
    <template data-user-template>
        <div id="movies" >
            <img src=""  data-movie-img/>
            <p class="text-center" data-title></p>
            <div id="movieDetails"  mov-tap>
                <h2 class="movie-title" movie-title></h2>
                <p class="ger" genre></p>
                <p class="rd" data-rd> </p>
                <p class="rate" data-rate></p>
                <p class = "over" data-over></p>
            </div>
        </div>
    </template>
</body>
</html>
